<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¬°Feliz D√≠a Mam√°!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top right, #ffd6e0, #ffe6f2);
      overflow: hidden;
      font-family: 'Pacifico', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .Love_You_Mon {
      position: relative;
      z-index: 2;
      background-color: #fff0f5;
      padding: 3em;
      border-radius: 30px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeInUp 2s ease-out;
    }

    .Love_You_Mon h1 {
      font-size: 3em;
      color: #d6336c;
      margin-bottom: 10px;
    }

    .Love_You_Mon p {
      font-size: 1.5em;
      color: #c2185b;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(80px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  </div>

  <!-- Corazones flotando -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";

      document.body.appendChild(heart);
